<script type="module">
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector(".webgl"),
        antialias: true,
        alpha: true 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 8);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    function createGradientTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 128;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 512);
        
        gradient.addColorStop(0, '#009ada');
        gradient.addColorStop(0.25, '#002856');
        gradient.addColorStop(0.5, '#0066b3');
        gradient.addColorStop(0.75, '#00959f');
        gradient.addColorStop(0.9, '#ade0e9');
        gradient.addColorStop(1, '#002856');    

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 128, 512);
        const texture = new THREE.CanvasTexture(canvas);
        return texture;
    }

    const gradientTexture = createGradientTexture();

    const fontLoader = new FontLoader();
    fontLoader.load(
        "https://raw.githubusercontent.com/danielyl123/person/refs/heads/main/fonts/helvetiker_regular.typeface.json",
        (font) => {
            const textGeometry = new TextGeometry("KOCEA", {
                font: font, size: 1.1, depth: 0.25, curveSegments: 8,
                bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03, bevelOffset: 0, bevelSegments: 5,
            });
            textGeometry.computeBoundingBox();
            textGeometry.center();
            
            const textMaterial = new THREE.MeshStandardMaterial({
                map: gradientTexture,
                metalness: 0.4,
                roughness: 0.2
            });
            
            const text = new THREE.Mesh(textGeometry, textMaterial);
            // KOCEA ìœ„ì¹˜ë¥¼ ì‚´ì§ ìœ„ë¡œ ìœ ì§€ (ì„¤ëª… ë¬¸êµ¬ì™€ ì¡°í™”)
            text.position.y = 1.8; 
            text.scale.set(1.1, 1, 1);
            scene.add(text);

            torus.position.y = 1.8;
        }
    );

    const torusGeometry = new THREE.TorusGeometry(1.3, 0.35, 64, 100);
    const torusMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        transparent: true, 
        opacity: 0.15, 
        side: THREE.DoubleSide
    });
    
    const torus = new THREE.Mesh(torusGeometry, torusMaterial);
    scene.add(torus);

    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        torus.rotation.x = elapsedTime * 0.4;
        torus.rotation.y = elapsedTime * 0.3;
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
