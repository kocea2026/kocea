<script type="module">
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8); 

    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector(".webgl"), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 3.0); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 5); pointLight.position.set(5, 5, 5); scene.add(pointLight);

    const group3D = new THREE.Group(); scene.add(group3D);
    let textGroup = new THREE.Group();
    let fixedY = 0; 

    const glowMaterial = new THREE.MeshStandardMaterial({ color: 0x0088ff, emissive: 0x0044ff, emissiveIntensity: 0.6, metalness: 0.1, roughness: 0.2, transparent: true, opacity: 0.9 });
    const wireMaterial = new THREE.MeshBasicMaterial({ color: 0x88ccff, wireframe: true, transparent: true, opacity: 0.4 });

    const fontLoader = new FontLoader();
    fontLoader.load("https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json", (font) => {
        const message = "KOCEA";
        let xOffset = 0;
        Array.from(message).forEach((letter) => {
            const geometry = new TextGeometry(letter, { font: font, size: 1.1, height: 0.2, curveSegments: 6, bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02 });
            geometry.computeBoundingBox();
            const width = geometry.boundingBox.max.x - geometry.boundingBox.min.x;
            const mesh = new THREE.Mesh(geometry, glowMaterial);
            mesh.position.x = xOffset;
            textGroup.add(mesh);
            const wireMesh = new THREE.Mesh(geometry, wireMaterial);
            wireMesh.position.x = xOffset;
            textGroup.add(wireMesh);
            xOffset += (width + 0.2);
        });
        textGroup.position.set(-(xOffset - 0.2) / 2, 0, 0); 
        group3D.add(textGroup);
    });

    const torusMesh = new THREE.Mesh(new THREE.TorusGeometry(1.7, 0.35, 20, 60), new THREE.MeshStandardMaterial({ color: 0x00F0FF, emissive: 0x0099DA, emissiveIntensity: 0.8, transparent: true, opacity: 0.6 }));
    torusMesh.add(new THREE.Mesh(new THREE.TorusGeometry(1.7, 0.35, 20, 60), new THREE.MeshBasicMaterial({ color: 0xccffff, wireframe: true, transparent: true, opacity: 0.2 })));
    group3D.add(torusMesh);

    const updateScale = () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const vFOV = camera.fov * Math.PI / 180;
        const visibleHeight = 2 * Math.tan(vFOV / 2) * camera.position.z;
        fixedY = visibleHeight * 0.35; 

        let scale = 1.0;
        if (width < 1024) { 
             if(height < 500) scale = 0.45; 
             else scale = width / 1100; 
        } else { 
            scale = (width / 1500) * 0.7;
        }

        group3D.scale.set(scale, scale, scale);
        group3D.position.set(0, fixedY, 0);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
    };

    window.addEventListener("resize", updateScale);
    updateScale(); 

    const target = new THREE.Vector2();
    const current = new THREE.Vector2();
    window.addEventListener('mousemove', (e) => {
        target.x = (e.clientX / window.innerWidth) - 0.5;
        target.y = (e.clientY / window.innerHeight) - 0.5;
    });
    
    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        current.x += (target.x - current.x) * 0.05;
        current.y += (target.y - current.y) * 0.05;
        torusMesh.rotation.x = elapsedTime * 0.5;
        torusMesh.rotation.y = elapsedTime * 0.4;
        group3D.position.x = current.x * 1.0;
        group3D.position.y = fixedY + (-current.y * 0.4);
        if (textGroup) { textGroup.rotation.y = current.x * 0.3; textGroup.rotation.x = current.y * 0.2; }
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    window.startApp = function() {
        const intro = document.getElementById('intro-overlay');
        intro.style.transition = 'opacity 0.6s';
        intro.style.opacity = '0';
        setTimeout(() => { window.location.href = './main.html'; }, 600);
    };
</script>
