<script type="module">
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector(".webgl"),
        antialias: true,
        alpha: true 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 8);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const fontLoader = new FontLoader();
    fontLoader.load(
        "https://raw.githubusercontent.com/danielyl123/person/refs/heads/main/fonts/helvetiker_regular.typeface.json",
        (font) => {
            const textGeometry = new TextGeometry("KOCEA", {
                font: font, size: 1.1, depth: 0.25, curveSegments: 8,
                bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03, bevelOffset: 0, bevelSegments: 5,
            });
            textGeometry.computeBoundingBox();
            textGeometry.center();
            
            // â˜… [ìˆ˜ì •ë¨] KOCEA ê¸€ìì— ì§„í•œ íŒŒë€ìƒ‰ í™€ë¡œê·¸ë¨ ì ìš©
            const textMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x0000ff,        // ê¸°ë³¸ ìƒ‰ìƒ: íŒŒë‘
                emissive: 0x0044ff,     // ë°œê´‘ ìƒ‰ìƒ: ë°ì€ íŒŒë‘
                emissiveIntensity: 2,   // ë°œê´‘ ê°•ë„
                transparent: true,
                opacity: 0.8,           // ì•½ê°„ íˆ¬ëª…í•˜ê²Œ
                metalness: 0.8,
                roughness: 0.2
            });
            
            const text = new THREE.Mesh(textGeometry, textMaterial);
            text.position.y = 1.8; 
            text.scale.set(1.1, 1, 1);
            scene.add(text);

            // â˜… [ì¶”ê°€ë¨] ê¸€ì ìœ„ ì™€ì´ì–´í”„ë ˆì„(ê²©ì) íš¨ê³¼ (í™€ë¡œê·¸ë¨ ëŠë‚Œ ê°•í™”)
            const wireTextMaterial = new THREE.MeshBasicMaterial({
                color: 0x88ccff,       // ë°ì€ í•˜ëŠ˜ìƒ‰ ì„ 
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireText = new THREE.Mesh(textGeometry, wireTextMaterial);
            wireText.position.copy(text.position);
            wireText.scale.copy(text.scale);
            scene.add(wireText);
        }
    );

    // ==========================================
    // ë‘¥ê·¼ ê³ ë¦¬(Torus) - í‘¸ë¥¸ í™€ë¡œê·¸ë¨ ìœ ì§€
    // ==========================================
    const torusGeometry = new THREE.TorusGeometry(1.3, 0.35, 64, 100);
    
    const torusMaterial = new THREE.MeshPhysicalMaterial({
        color: 0x00ffff,        
        emissive: 0x0088ff,     
        emissiveIntensity: 3,   
        transparent: true,      
        opacity: 0.4,           
        metalness: 0.9,         
        roughness: 0.1,         
        side: THREE.DoubleSide
    });
    
    const torus = new THREE.Mesh(torusGeometry, torusMaterial);
    
    const wireframeMaterial = new THREE.MeshBasicMaterial({
        color: 0xccffff,        
        wireframe: true,
        transparent: true,
        opacity: 0.15
    });
    const wireframeTorus = new THREE.Mesh(torusGeometry, wireframeMaterial);
    torus.add(wireframeTorus);

    torus.position.y = 1.8; 
    scene.add(torus);

    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        torus.rotation.x = elapsedTime * 0.4;
        torus.rotation.y = elapsedTime * 0.3;
        
        // í™€ë¡œê·¸ë¨ ë°ê¸° ê¹œë¹¡ì„ íš¨ê³¼ (ê³ ë¦¬ & ê¸€ì ê³µí†µ ì ìš© ê°€ëŠ¥)
        torusMaterial.emissiveIntensity = 2.5 + Math.sin(elapsedTime * 2) * 0.5;

        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
