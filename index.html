<script>
    // â˜… ë™ì˜ìƒ ìë™ ì „í™˜ ìŠ¤í¬ë¦½íŠ¸
    document.addEventListener("DOMContentLoaded", function() {
        const v1 = document.getElementById('video1');
        const v2 = document.getElementById('video2');

        // ì˜ìƒ 1ì´ ëë‚˜ë©´ ì‹¤í–‰ë˜ëŠ” ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        v1.addEventListener('ended', function() {
            v1.style.display = 'none'; // ì˜ìƒ 1 ìˆ¨ê¹€
            v2.style.display = 'block'; // ì˜ìƒ 2 í‘œì‹œ
            v2.play(); // ì˜ìƒ 2 ì¬ìƒ (ë¬´í•œ ë£¨í”„)

</script>

<script type="module">
    // (Three.js ì½”ë“œëŠ” ê¸°ì¡´ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€ - ìƒëµ ê°€ëŠ¥í•˜ì§€ë§Œ êµ¬ì¡° í™•ì¸ì„ ìœ„í•´ ë‘ )
    import * as THREE from "three";
    import { FontLoader } from "jsm/loaders/FontLoader.js";
    import { TextGeometry } from "jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector(".webgl"),
        antialias: true,
        alpha: true 
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 8);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const fontLoader = new FontLoader();
    fontLoader.load(
        "https://raw.githubusercontent.com/danielyl123/person/refs/heads/main/fonts/helvetiker_regular.typeface.json",
        (font) => {
            const textGeometry = new TextGeometry("KOCEA", {
                font: font, size: 1.1, depth: 0.25, curveSegments: 8,
                bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03, bevelOffset: 0, bevelSegments: 5,
            });
            textGeometry.computeBoundingBox();
            textGeometry.center();
            
            const textMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x0000ff, emissive: 0x0044ff, emissiveIntensity: 2,
                transparent: true, opacity: 0.8, metalness: 0.8, roughness: 0.2
            });
            
            const text = new THREE.Mesh(textGeometry, textMaterial);
            // í…ìŠ¤íŠ¸ ìœ„ì¹˜ë¥¼ ë¨í”„ ìœ„ë¡œ ì¡°ì • (ê¸°ì¡´ 1.8 -> 2.5 ì •ë„ë¡œ ì˜¬ë¦¼)
            text.position.y = 2.5; 
            text.scale.set(1.1, 1, 1);
            scene.add(text);

            const wireTextMaterial = new THREE.MeshBasicMaterial({
                color: 0x88ccff, wireframe: true, transparent: true, opacity: 0.3
            });
            const wireText = new THREE.Mesh(textGeometry, wireTextMaterial);
            wireText.position.copy(text.position);
            wireText.scale.copy(text.scale);
            scene.add(wireText);
        }
    );

    // Torus ìœ„ì¹˜ë„ í…ìŠ¤íŠ¸ì™€ í•¨ê»˜ ìœ„ë¡œ ì¡°ì •
    const torusGeometry = new THREE.TorusGeometry(1.3, 0.35, 64, 100);
    const torusMaterial = new THREE.MeshPhysicalMaterial({
        color: 0x00ffff, emissive: 0x0088ff, emissiveIntensity: 3,
        transparent: true, opacity: 0.4, metalness: 0.9, roughness: 0.1, side: THREE.DoubleSide
    });
    const torus = new THREE.Mesh(torusGeometry, torusMaterial);
    
    const wireframeMaterial = new THREE.MeshBasicMaterial({ color: 0xccffff, wireframe: true, transparent: true, opacity: 0.15 });
    const wireframeTorus = new THREE.Mesh(torusGeometry, wireframeMaterial);
    torus.add(wireframeTorus);
    torus.position.y = 2.5; // KOCEA í…ìŠ¤íŠ¸ì™€ ë§ì¶¤
    scene.add(torus);

    const clock = new THREE.Clock();
    const tick = () => {
        const elapsedTime = clock.getElapsedTime();
        torus.rotation.x = elapsedTime * 0.4;
        torus.rotation.y = elapsedTime * 0.3;
        torusMaterial.emissiveIntensity = 2.5 + Math.sin(elapsedTime * 2) * 0.5;
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
    };
    tick();

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
